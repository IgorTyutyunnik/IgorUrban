{% extends 'main.html'%}
{% block crud_container %}
{% if user %}
<article class="card container fluid">
    <br>
    <h2> ID: {{user[0]}} </h2>
    <p>
        <strong> Name: {{user[1]}} </strong>
        <br>
        <strong> Age: {{user[2]}} </strong>
    </p>
</article>
{% else %}
<section class="container-fluid">
    <h2 align="center"> User </h2>
    <br>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% for user in users %}
            <li class="list-group-item"> {{users.index(user)+1}}. <a href="/users/{{users.index(user)+1}}">
                {{user[0]}} </a></li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endif %}
{% endblock %}
